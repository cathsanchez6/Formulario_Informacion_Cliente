<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Direcciones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .contenedor-marco {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      margin: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .contenedor {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    .form-row {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .campo-buscador {
      position: relative;
      margin-bottom: 15px;
    }

    .campo-buscador input {
      width: 100%;
      padding: 8px 30px 8px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .campo-buscador i {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .boton-agregar {
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .boton-agregar:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <!-- Buscar código -->
    <div class="contenedor-marco">
      <div class="campo-buscador">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Digita el código" />
      </div>
    </div>

    <!-- Razon social -->
    <div class="contenedor-marco">
      <div class="form-row">
        <label for="razon">Razón social</label>
        <input type="text" id="razon" />
      </div>
    </div>

    <!-- Correo -->
    <div class="contenedor-marco">
      <div class="form-row">
        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" />
      </div>
    </div>

    <!-- Página web -->
    <div class="contenedor-marco">
      <div class="form-row">
        <label for="pagina">Página web</label>
        <input type="text" id="pagina" />
      </div>
    </div>

    <!-- Link del canal -->
    <div class="contenedor-marco">
      <div class="form-row">
        <label for="link">Link del canal</label>
        <input type="text" id="link" />
      </div>
    </div>

    <!-- Agregar dirección -->
    <div class="contenedor-marco">
      <label style="font-size: 12px; display: block; margin-bottom: 10px; color:#787E87;">
        Agrega una dirección si deseas que aparezca en el perfil público
      </label>
      <button class="boton-agregar">Agregar dirección</button>
    </div>

    <!-- Espacio inferior para respiración visual -->
    <div style="height: 60px;"></div>
  </div>
</body>
</html>
