<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crear Nueva Solicitud</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    .contenedor principal{
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;  
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 10;
    }
    .logo img {
      width: 200px;
      height: auto;
      object-fit: cover;
    }

    .texto-justificado {
      text-align: center;
      font-size: 14px;
      color: #444;
      padding: 0 20px;
      line-height: 1.6;
      max-width: 500px;
    }
    .contenedor-marco {
      background-color: white;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px; 
      width: 100%; 
      max-width: 600px;
      text-align: left;
      z-index: 10;
      margin-bottom: 10px;
      overflow: hidden;
      display: flex;
      justify-content: center;
    }

    .formulario {
      background: transp;
      padding: 26px;
      border-radius: 12px;
      max-width: 450px;
      width: 100%;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
    }

     .campo {
      background-color: #eeeeee;
      padding: 6px 10px;
      border-radius: 10px;
      color: #555;
      margin-top: 5px;
      font-style: italic;
      font-size: 13px;
      text-align: left;
    }
     input{
      width: 100%;
      background-color: transparent;
      padding: 10px;
      font-size: 13px;
        border: none;
        outline:none;
      box-sizing: border-box;
      }

     .fila-datos {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }
    .grupo-dato {
      flex: 1;
      min-width: 100px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .grupo-dato label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-bottom: 2px;
      color: #000;
    }
    button{
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin: 10px 0;
      font-size: 14px; 
      padding: 8px 6px;
      display: block;
      width: auto;
      min-width: 160px;
    }
    button:hover{
      background-color: #787E87;
    }    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }
    .campo-con-predeterminado {
      position: relative;
      width: auto;
      max-width: 180px;
      margin-bottom: 20px;
      padding: 6px 10px;
      border-radius: 10px;
      margin-top: 5px;
      font-style: italic;
      font-size: 13px;
      text-align: left
    }

    .texto-predeterminado {
      position: absolute;
      top: 0;
      left: 10px;
      color: #888;
      font-style: italic;
      pointer-events: none;
      z-index: 1;
    }
    .campo-buscador {
      display: flex;
      align-items: center;
      background-color: #eeeeee;
      border-radius: 10px;
      padding: 6px 10px;
      max-width: 180px;
    }
    .campo-buscador i {
      color: #555;
      margin-right: 8px;
      font-size: 14px;
    }
    .campo-buscador input {
      border: none;
      background: transparent;
      outline: none;
      font-style: italic;
      font-size: 13px;
      width: 100%;
    }
      .campo-logo {
      display: flex;
      align-items: right;
      background-color: #eeeeee;
      border-radius: 10px;
      padding: 6px 10px;
      max-width: 180px;
    }
    
    .boton-eliminar {
        background-color: #FFFFFF;
        font-color: #000000;
        border: 2px solid #000000;
        border-radius: 6px;
        padding: 8px 12px;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        cursor: pointer;
      }
      .boton-eliminar:hover {
        background-color: #f0f0f0;
      }
      .icono-basura {
        margin-left: 10px;
      }


    /* Responsive para que se adapte a cualquier pantalla */
    @media (max-width: 600px) {
      .contenedor-principal {
        padding: 0 20px;
      }
      .contenedor-marco {
        padding: 20px;
      }
      .formulario h2 {
        font-size: 18px;
      }
      label, .campo, .campo2 {
        font-size: 13px;
      }
      .logo img {
        width: 140px;
      }
      
    }
  </style>
</head>
<body>
    <div class="contenedor-principal">
      <br>
    <div class= "contenedor-marco">
      <form id="formulario">
        <label style="font-weight: 700; font-size: 18px; display: block; margin-bottom: 10px;">Código de solicitud </label>
          <button type="button" id="btnCrearCodigo" style="background-color: #00AAE4;">
            <i class="fas fa-plus-circle" style="margin-right: 6px;"></i>Crear nuevo código
          </button>
          <div class="header">
          <button type="button" style="background-color: #787E87;">
            <i class="fas fa-pen" style="margin-right: 6px;"></i>Editar código existente
          </button>          
          <div class="campo-buscador">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Digita el código" />
          </div>
          </div>
        
        <label style="margin-top: 15px;">Código de solicitud:</label>
        <div class="campo" id="codigoResultado" style="font-weight: bold; font-size: 16px;">CI10001</div>
      </form>
    </div>



      
    <div class="contenedor-marco">
      <div class="formulario">
        <div class="header">
          <div class="campo-logo">
              <i class="fas fa-users"></i>
          </div>
          <label>Logo de la empresa</label>
          <label style="font-size: 12px; display: block; margin-bottom: 10px; font-color:#787E87;">JPG o PNG. Tamaño máximo 4MG </label>
        </div>
        <div class="header">
            <button type="button" style="background-color: #349800;"><i class="fa fa-cloud-upload" aria-hidden="true"></i>Cargar imagen
            </button>
            <button type="button" class="boton-estilizado"><i class="fa fa-trash" aria-hidden="true"></i>Eliminar
            </button>
        </div>
        <hr>
        <label> Archivo cargado</label>
        <div class="campo"><i class="fa fa-trash" style="margin-left: 10px;"></i>
          <i class="fa fa-eye"  style="margin-left: 10px;"></i>
          <i class="fa fa-download" style="margin-left: 10px;"></i>
        </div>
      </div>
    </div>


       

  

    <div class="contenedor-marco">
      <div class="formulario">
        <label>Razón Social:</label>
        <div class="campo">Cintandina S.A.</div>
        <div id="mas-informacion">
          <label>Más información:</label>
          <div class="campo"></div>
        </div>
      </div>
    </div> 

    <div class="contenedor-marco">
      <div class="formulario">
        <label>Razón Social:</label>
        <div class="campo">Cintandina S.A.</div>
        <div id="mas-informacion">
          <label>Más información:</label>
          <div class="campo"></div>
        </div>
      </div>
    </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var masInfo = document.getElementById("mas-informacion");
        var campo = masInfo.querySelector(".campo");
        if (!campo.textContent.trim()) {
          masInfo.style.display = "none";
        }
      });
    </script>
    <script>
    let ultimoCodigo = 10000;
  
    function generarCodigo() {
      ultimoCodigo++;
      const nuevoCodigo = `CI${ultimoCodigo}`;
      document.getElementById("codigoResultado").textContent = nuevoCodigo;
    }
  
    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("btnCrearCodigo").addEventListener("click", generarCodigo);
    });
  </script>

</body
