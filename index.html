<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario compacto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .form-group {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
      font-size: 0.95rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select {
      width: 100%;
      padding: 8px;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-row {
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    .form-row .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .delete-btn {
      padding: 6px 10px;
      font-size: 0.8rem;
      background-color: #dc3545;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      height: fit-content;
    }

    .delete-btn:hover {
      background-color: #c82333;
    }

    .submit-btn {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Formulario de Entrega</h2>

  <form id="deliveryForm">
    <div class="form-group">
      <label for="nombre">Nombre completo</label>
      <input type="text" id="nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="correo">Correo electrónico</label>
      <input type="email" id="correo" name="correo">
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" name="telefono">
    </div>

    <div class="form-group">
      <label for="ciudad1">Ciudad 1</label>
      <input type="text" id="ciudad1" name="ciudad1">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="ciudad2">Ciudad 2</label>
        <input type="text" id="ciudad2" name="ciudad2">
      </div>
      <button type="button" class="delete-btn" onclick="eliminarCiudad()">Eliminar</button>
    </div>

    <button type="submit" class="submit-btn">Enviar</button>
  </form>
</div>

<script>
  function eliminarCiudad() {
    document.getElementById("ciudad2").value = "";
  }
</script>

</body>
</html>
