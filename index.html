<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-size: cover;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    .contenedor principal{
      max-width: 100%;
      margin: 0 auto;
      padding: 20px;  
      box-sizing: content-box;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      z-index: 10;
      margin: 0 auto;
    }
    .logo img {
      width: 200px;
      height: auto;
      object-fit: cover;
    }

    .texto-justificado {
      text-align: center;
      font-size: 14px;
      color: #444;
      padding: 0 20px;
      line-height: 1.6;
      max-width: 500px;
    }
    .contenedor-marco {
      background-color: white;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 20px; 
      width: 100%; 
      max-width: 100%;
      text-align: left;
      z-index: 10;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .formulario h2 {
      color: #007837;
      font-size: 18px;
      margin-bottom: 10px;
      text-align: left;
    }
    
    label {
      display: block;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 5px;
      color: #333;
      font-size: 14px;
    }

    .campo {
      background-color: #eeeeee;
      padding: 12px 15px;
      border-radius: 20px;
      color: #555;
      margin-top: 0px;
      margin-bottom: 10px;
      line-height: 1.4;
      font-size: 14px;
    }

    .fila-datos {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 10px;
      flex: 1 1 48%;
    }

    .grupo-dato {
      flex: 1;
      min-width: 100px;
      margin-bottom: 10px;
      width: 100%;
      box-sizing: border-box;
    }

    .grupo-dato label {
      font-weight: bold;
      font-size: 14px;
      display: block;
      margin-bottom: 2px;
      color: #000;
    }
    .boton-nuevo{
      display: block
      width: auto;
      background-color: #00FFFF;
      color: white;
      padding: 15px;
      border-radius: 15px;
      font-size: 13px;
      text-align: center;
      text-decoration: none;
      margin-top: 10px;
      transition: background-color 0.3s;
      box-sizing: border-box;      
    }
      .boton-editar{
        display: block
        width: 100%
        background-color: #00FFFF;
        color: white;
        padding: 15px;
        border-radius: 15px;
        font-size: 13px;
        text-align: center;
        text-decoration: none;
        margin-top: 10px;
        transition: background-color 0.3s;
        box-sizing: border-box;
    }

    .boton-confirmar, .boton-whatsapp {
      display: block;
      width: 100%;
      background-color: #787E87;
      color: white;
      padding: 15px;
      border-radius: 15px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      margin-top: 10px;
      transition: background-color 0.3s;
      box-sizing: border-box;
    }

    .boton-confirmar:hover, .boton-whatsapp:hover {
      background-color: #787E87;
    }

    /* Responsive para que se adapte a cualquier pantalla */
    @media (max-width: 600px) {
      .contenedor-principal {
        padding: 0 20px;
      }
      .contenedor-marco {
        padding: 20px;
      }
      .formulario h2 {
        font-size: 18px;
      }
      label, .campo, .campo2 {
        font-size: 13px;
      }
      .logo img {
        width: 140px;
      }
    }
  </style>
</head>
